{{template "base" .}}

{{define "content"}}
<div class="container py-4 px-3 mx-auto">
	<h1>Welcome back!</h1>
</div>
<div class="container py-4 px-3 mx-auto" id="home-equipment">
	<div class="row mt-4 g-4">
		<div class="col-8">
			<h1 class="mb-4">Here are some free equipment:</h1>
			<ul class="list-group fs-5 me-5">
			{{range .}}
				<li class="list-group-item bg-primary text-white">ID: {{.Id}} - {{.Name}}</li>
			{{end}}
			</ul>
		</div>
	</div>
</div>
{{end}}
